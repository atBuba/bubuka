<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Песенный Классификатор</title>
</head>
<body>
    <h1>Песенный Классификатор</h1>
    <form method="POST">
        <textarea name="text" rows="10" cols="50" placeholder="Введите текст песни"></textarea><br><br>
        <input type="submit" value="Классифицировать">
    </form>
    {% if results %}
    <h2>Результаты классификации:</h2>
    <ul>
        {% for category, probability in results.items() %}
        <li>{{ category }}: {{ (probability * 100)|round(1) }}%</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
